<head>
    <meta charset="UTF-8">

    <title>Food Donation Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: rgb(45, 134, 139);
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .b1 {
            text-align: left;
            font-size: 40px;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            margin-top: -30px;
        }

        .button1 {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: rgb(152, 152, 151);
            color: white;
            border-radius: 20px;
            margin-right: 20px;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px; 
            height: auto;
            margin-right: 10px;
        }

        .box-container {
            display: flex;
            justify-content: space-around;
            margin: 30px;
        }

        .box {
            width: 20%;
            padding: 50px;
            background-color: #fff; /* Default background color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: border 0.3s; /* Smooth transition for border change */
        }

        .box:hover {
            border: 2px solid #db347f; /* Border color on hover */
        }

        /* Different background colors for each box */
        .box:nth-child(1) {
            background-color: #f2dede; /* Box 1 color */
        }

        .box:nth-child(2) {
            background-color: #dff0d8; /* Box 2 color */
        }

        .box:nth-child(3) {
            background-color: #fcf8e3; /* Box 3 color */
        }

        /* Placeholder for logos */
        .box img {
            max-width: 100%;
            max-height: 100px;
            margin-bottom: 10px;
        }

        /* Section for social media logos with a black background */
        .social-logos {
            padding: 5%;
            text-align: center;
        }

        .social-logos img {
            width: 50px; /* Adjust the size of the logos */
            margin: 0 50px;
        }
    </style>
</head>
